<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPublicFigureTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPublicFigureEmpty}" rendered="#{publicFigureController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{publicFigureController.items.rowCount > 0}">
                    <h:outputText value="#{publicFigureController.pagination.pageFirstItem + 1}..#{publicFigureController.pagination.pageLastItem + 1}/#{publicFigureController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{publicFigureController.previous}" value="#{bundle.Previous} #{publicFigureController.pagination.pageSize}" rendered="#{publicFigureController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{publicFigureController.next}" value="#{bundle.Next} #{publicFigureController.pagination.pageSize}" rendered="#{publicFigureController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{publicFigureController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPublicFigureTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPublicFigureTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPublicFigureTitle_brief}"/>
                            </f:facet>
                            <h:outputText value="#{item.brief}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPublicFigureTitle_episode}"/>
                            </f:facet>
                            <h:outputText value="#{item.episode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{publicFigureController.prepareView}" value="#{bundle.ListPublicFigureViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{publicFigureController.prepareEdit}" value="#{bundle.ListPublicFigureEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{publicFigureController.destroy}" value="#{bundle.ListPublicFigureDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{publicFigureController.prepareCreate}" value="#{bundle.ListPublicFigureCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPublicFigureIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
