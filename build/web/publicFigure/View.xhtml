<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPublicFigureTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPublicFigureLabel_id}"/>
                    <h:outputText value="#{publicFigureController.selected.id}" title="#{bundle.ViewPublicFigureTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPublicFigureLabel_name}"/>
                    <h:outputText value="#{publicFigureController.selected.name}" title="#{bundle.ViewPublicFigureTitle_name}"/>
                    <h:outputText value="#{bundle.ViewPublicFigureLabel_brief}"/>
                    <h:outputText value="#{publicFigureController.selected.brief}" title="#{bundle.ViewPublicFigureTitle_brief}"/>
                    <h:outputText value="#{bundle.ViewPublicFigureLabel_episode}"/>
                    <h:outputText value="#{publicFigureController.selected.episode}" title="#{bundle.ViewPublicFigureTitle_episode}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{publicFigureController.destroyAndView}" value="#{bundle.ViewPublicFigureDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPublicFigureEditLink}"/>
                <br />
                <h:commandLink action="#{publicFigureController.prepareCreate}" value="#{bundle.ViewPublicFigureCreateLink}" />
                <br />
                <h:commandLink action="#{publicFigureController.prepareList}" value="#{bundle.ViewPublicFigureShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPublicFigureIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
