<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListQuestionPointTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListQuestionPointEmpty}" rendered="#{questionPointController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{questionPointController.items.rowCount > 0}">
                    <h:outputText value="#{questionPointController.pagination.pageFirstItem + 1}..#{questionPointController.pagination.pageLastItem + 1}/#{questionPointController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{questionPointController.previous}" value="#{bundle.Previous} #{questionPointController.pagination.pageSize}" rendered="#{questionPointController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{questionPointController.next}" value="#{bundle.Next} #{questionPointController.pagination.pageSize}" rendered="#{questionPointController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{questionPointController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuestionPointTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuestionPointTitle_points}"/>
                            </f:facet>
                            <h:outputText value="#{item.points}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{questionPointController.prepareView}" value="#{bundle.ListQuestionPointViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{questionPointController.prepareEdit}" value="#{bundle.ListQuestionPointEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{questionPointController.destroy}" value="#{bundle.ListQuestionPointDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{questionPointController.prepareCreate}" value="#{bundle.ListQuestionPointCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListQuestionPointIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
