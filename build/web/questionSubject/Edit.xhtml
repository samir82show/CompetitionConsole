<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditQuestionSubjectTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditQuestionSubjectLabel_question_subject}" for="question_subject" />
                    <h:inputText id="question_subject" value="#{questionSubjectController.selected.question_subject}" title="#{bundle.EditQuestionSubjectTitle_question_subject}" />
                </h:panelGrid>
                <h:commandLink action="#{questionSubjectController.update}" value="#{bundle.EditQuestionSubjectSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditQuestionSubjectViewLink}"/>
                <br />
                <h:commandLink action="#{questionSubjectController.prepareList}" value="#{bundle.EditQuestionSubjectShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditQuestionSubjectIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
