<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPublicFigureTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPublicFigureLabel_id}" for="id" />
                    <h:inputText id="id" value="#{publicFigureController.selected.id}" title="#{bundle.EditPublicFigureTitle_id}" />
                    <h:outputLabel value="#{bundle.EditPublicFigureLabel_name}" for="name" />
                    <h:inputText id="name" value="#{publicFigureController.selected.name}" title="#{bundle.EditPublicFigureTitle_name}" />
                    <h:outputLabel value="#{bundle.EditPublicFigureLabel_brief}" for="brief" />
                    <h:inputText id="brief" value="#{publicFigureController.selected.brief}" title="#{bundle.EditPublicFigureTitle_brief}" />
                    <h:outputLabel value="#{bundle.EditPublicFigureLabel_episode}" for="episode" />
                    <h:selectOneMenu id="episode" value="#{publicFigureController.selected.episode}" title="#{bundle.EditPublicFigureTitle_episode}" >
                        <f:selectItems value="#{episodeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{publicFigureController.update}" value="#{bundle.EditPublicFigureSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPublicFigureViewLink}"/>
                <br />
                <h:commandLink action="#{publicFigureController.prepareList}" value="#{bundle.EditPublicFigureShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPublicFigureIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
