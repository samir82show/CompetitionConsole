<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListQuestionSubjectTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListQuestionSubjectEmpty}" rendered="#{questionSubjectController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{questionSubjectController.items.rowCount > 0}">
                    <h:outputText value="#{questionSubjectController.pagination.pageFirstItem + 1}..#{questionSubjectController.pagination.pageLastItem + 1}/#{questionSubjectController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{questionSubjectController.previous}" value="#{bundle.Previous} #{questionSubjectController.pagination.pageSize}" rendered="#{questionSubjectController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{questionSubjectController.next}" value="#{bundle.Next} #{questionSubjectController.pagination.pageSize}" rendered="#{questionSubjectController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{questionSubjectController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuestionSubjectTitle_question_subject}"/>
                            </f:facet>
                            <h:outputText value="#{item.question_subject}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{questionSubjectController.prepareView}" value="#{bundle.ListQuestionSubjectViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{questionSubjectController.prepareEdit}" value="#{bundle.ListQuestionSubjectEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{questionSubjectController.destroy}" value="#{bundle.ListQuestionSubjectDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{questionSubjectController.prepareCreate}" value="#{bundle.ListQuestionSubjectCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListQuestionSubjectIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
