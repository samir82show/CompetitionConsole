<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewQuestionSubjectTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewQuestionSubjectLabel_question_subject}"/>
                    <h:outputText value="#{questionSubjectController.selected.question_subject}" title="#{bundle.ViewQuestionSubjectTitle_question_subject}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{questionSubjectController.destroyAndView}" value="#{bundle.ViewQuestionSubjectDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewQuestionSubjectEditLink}"/>
                <br />
                <h:commandLink action="#{questionSubjectController.prepareCreate}" value="#{bundle.ViewQuestionSubjectCreateLink}" />
                <br />
                <h:commandLink action="#{questionSubjectController.prepareList}" value="#{bundle.ViewQuestionSubjectShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewQuestionSubjectIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
