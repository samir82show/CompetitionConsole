<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewStageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewStageLabel_id}"/>
                    <h:outputText value="#{stageController.selected.id}" title="#{bundle.ViewStageTitle_id}"/>
                    <h:outputText value="#{bundle.ViewStageLabel_name}"/>
                    <h:outputText value="#{stageController.selected.name}" title="#{bundle.ViewStageTitle_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{stageController.destroyAndView}" value="#{bundle.ViewStageDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewStageEditLink}"/>
                <br />
                <h:commandLink action="#{stageController.prepareCreate}" value="#{bundle.ViewStageCreateLink}" />
                <br />
                <h:commandLink action="#{stageController.prepareList}" value="#{bundle.ViewStageShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewStageIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
